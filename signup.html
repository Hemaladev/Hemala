<html>

	border-radius: 10px;
	max-width: 350px;
	margin-top: 80px;
	margin-left: 560px;
	background-color: rgb(230, 230, 230);
	padding: 20px;
}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title></title>

</head>
<body>
	<div class="content">
		<div class="form-group text-center">
			<h1>Codit</h1>
		</div>
		<div class="container">
			<div class="row">
				<form action="SignupValidation" method="post">
					<div class="form-group input-group">
						Username <br> <br> <input class="form-control"
							type="text" name='username' size=42 placeholder="Username here" />
					</div>
					<div class="form-group input-group">
						Password <br> <br> <input class="form-control"
							type="password" name='password' size=42
							placeholder="Password here" />
					</div>
					<div class="form-group input-group">
						Email Id <br> <br> <input class="form-control"
							type="text" name='email' size=42 placeholder="Email id here" />
					</div>
					<div class="form-group input-group">
						Phone Number <br> <br> <input class="form-control"
							type="text" name='phoneNo' size=42
							placeholder="Phone Number here" /> <br> <br> <br>
						<button type="submit" class="btn btn-primary btn-block btn-md"
							value="Submit">Sign up</button>
						<hr>
						<a href="signin.html"><button type="button"
								class="btn btn-success btn-md btn-block">I have an
								account</button> </a> <br>
					</div>


				</form>
			</div>
		</div>
	</div>


</body>
